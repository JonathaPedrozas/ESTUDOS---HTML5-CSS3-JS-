<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Multas</h1>
    <form id="multaForm">
        <label for="motorista">Motorista:</label>
        <input type="text" id="motorista" name="motorista" required placeholder="Nome do Motorista"><br><br>
        <label for="placa">Placa do Veículo:</label>
        <input type="text" id="placa" name="placa" required placeholder="Placa"><br><br>
        <label for="valor">Valor da Multa:</label>
        <input type="number" id="valor" name="valor" required placeholder="Valor da Multa"><br><br>
        <button type="submit">Registrar Multa</button>
    </form>

    <div id="multasList">
        <!-- Aqui serão exibidas as multas registradas -->
    </div>

    <script src="script.js"></script>
</body>
</html>
